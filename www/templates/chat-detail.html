<ion-view view-title="{{chatName}}">
	<ion-content class="padding">
	<iframe width="320" height="240" ng-src="{{iFrameDataSrc}}">
	</iframe>
	
        <ul class="messages">
          <li collection-repeat="item in items"
          	  collection-item-height="210">
          	<!-- <img ng-src="{{item.imgSrc}}" ng-click="item.genFunc()"/> -->
          	<span>{{item.mpicId}}</span>
          </li>
        </ul>
  	</ion-content>
  	<div class="temp" ng-if="isQeueuNotEmpty()">
  		<ion-scroll direction="x" class="wide-as-needed">
  			<!-- <a ng-repeat="simg in getSelectedImages()"> -->
  				<img ng-src="{{simg}}"  height="80" ng-repeat="simg in getSelectedImages()"/>
  				<img ng-src="img/ionic.png"  height="80" ng-click="send()" />
  			<!-- </a> -->
	  	</ion-scroll>
  	</div>
  	<div class="bar bar-footer bar-light item-input-inset" ng-controller="SearchController">
  	   <!-- <label class="item item-input">
	    <input type="text" placeholder="First Name">
	  </label>
	  <button class="button pull-right icon ion-gear-a"></button> -->
	  <label class="item-input-wrapper">
    <!-- <i class="icon ion-ios7-search placeholder-icon"></i> -->
	    <input type="search" placeholder="Search" ng-model="searchText" />
	  </label>
	  <button class="button button-clear icon ion-gear-a"
	  		  ng-disabled="!searchText"
	  		  ng-click="search()"/>
	</div>
</ion-view>
